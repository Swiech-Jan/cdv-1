<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <title>Listy</title>
  </head>
  <body>
    <h3>Lista uporządkowana</h3>

      <li>Polska</li>
      <li>Ukraina</li>
      <li>Anglia</li>
    </ol>

    <h3>Lista nieuporządkowana</h3>
    <ul>
      <li>Poznań</li>
      <li>Gniezno</li>
      <li>Lyman</li>
    </ul>

    <ul type="square">

      <li>Lyman</li>
    </ul>

    <ul type="circle">
      <li>Poznań</li>
      <li>Gniezno</li>
      <li>Lyman</li>
    </ul>

<!--  lista zagnieżdżona  -->

          <li>Lech?</li>

  </body>
</html>
